<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia.</title>

  <link rel="shortcut icon" href="./images/favicon/icons8-зеркальная-камера-50.png" type="image/x-icon">

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">

    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип сайта 'Место'" class="header__logo">
    </header>

    <main class="content">

      <section class="profile" aria-label="Профиль">

        <img src="./images/profile/profile.jpg" alt="Фото профиля" class="profile__photo">

        <h1 class="profile__name">Мария Крацких</h1>

        <button class="profile__edit-button">
          <img class="profile__edit-button-image" src="./images/profile/edit-button.svg" alt="Кнопка 'Редактировать профиль'">
        </button>

        <p class="profile__description">Фотограф-любитель</p>

        <button class="profile__add-button">
          <img class="profile__edit-button-image" src="./images/profile/add-button.png" alt="Кнопка 'Добавить карточку'">
        </button>
      </section>

      <section class="gallery" aria-label="Галерея">

        <article class="gallery__card">
          <img src="./images//gallery/Эльбрус.jpg" alt="Фото горы Эльбрус" class="gallery__picture">
          <h2 class="gallery__title">Гора Эльбрус</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

        <article class="gallery__card">
          <img src="./images/gallery/Шиханы.jpg" alt="Фото Аракульских Шиханов" class="gallery__picture">
          <h2 class="gallery__title">Аракульские Шиханы</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

        <article class="gallery__card">
          <img src="./images/gallery/Джейъаско-Ассинский_заповедник.jpg" alt="Фото Джейъаско-Ассинского заповедника "
            class="gallery__picture">
          <h2 class="gallery__title">Джейъаско-Ассинский заповедник</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

        <article class="gallery__card">
          <img src="./images/gallery/Ключевая_сопка.jpg" alt="Фото вулкана Ключевая Сопка" class="gallery__picture">
          <h2 class="gallery__title">Ключевая сопка</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

        <article class="gallery__card">
          <img src="./images/gallery/Кунгурская_пещера.jpg" alt="Фото Кунгурской пещеры" class="gallery__picture">
          <h2 class="gallery__title">Кунгурская пещера</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

        <article class="gallery__card">
          <img src="./images/gallery/Ленские_столбы.jpg" alt="Фото Ленских столбов" class="gallery__picture">
          <h2 class="gallery__title">Ленские столбы</h2>
          <button class="gallery__like-button">
            <img class="gallery__like-button-image" src="./images/gallery/like-button.svg" alt="Кнопка 'Нравится'">
          </button>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">

    <form class="popup__form" name="popup-form">

      <button type="button" class="popup__close-button">
        <img class="popup__close-button-image" src="./images/edit_popup/close-icon.svg" alt="Кнопка 'Закрыть всплывающее окно'">
      </button>

      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" class="popup__edit-field popup__edit-field_scope_name" name="name" maxlength="20" required>
      <input type="text" class="popup__edit-field popup__edit-field_scope_description" name="description"  maxlength="45"
        required>
      <input name="submit-button" type="submit" value="Сохранить" class="popup__save-button">

    </form>

  </div>

  <div class="overlay">
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>

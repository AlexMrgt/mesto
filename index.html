<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia.</title>

  <link rel="shortcut icon" href="./images/favicon/icons8-зеркальная-камера-50.png" type="image/x-icon">

  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">

  <div class="wrapper">

    <header class="header">
      <img src="./images/header/logo.svg" alt="Логотип сайта 'Место'" class="header__logo">
    </header>

    <main class="content">

      <section class="profile" aria-label="Профиль">

        <img src="./images/profile/profile.jpg" alt="Фото профиля" class="profile__photo">

        <h1 class="profile__name">Мария Крацких</h1>

        <button type="button" class="profile__edit-profile">
          <img class="profile__edit-profile-image" src="./images/profile/edit-button.svg"
            alt="Кнопка 'Редактировать профиль'">
        </button>

        <p class="profile__description">Фотограф-любитель</p>

        <button type="button" class="profile__add-card">
          <img class="profile__add-card-image" src="./images/profile/add-button.svg" alt="Кнопка 'Добавить карточку'">
        </button>
      </section>

      <section class="gallery" aria-label="Галерея">

        <div class="no-cards no-cards_hidden">
          <img src="./images/no-cards.png" alt="Печаль" class="no-cards__image">
          <p class="no-cards__text">Ты чево наделал...</p>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup_scope_edit">

    <div class="popup__wrapper">
      <form class="popup__form popup__form_scope_edit" name="popup-edit-form" novalidate>

        <button type="button" class="popup__close-popup">
          <img class="popup__close-popup-image" src="./images/popup/close-icon.svg"
            alt="Кнопка 'Закрыть всплывающее окно'">
        </button>
        <h2 class="popup__header">Редактировать профиль</h2>

        <label class="popup__form-label">

          <input type="text" id="name-input" class="popup__field popup__field_scope_name" name="name" minlength="2" maxlength="40"
            autocomplete="off" required>
          <span id="name-input-error" class="popup__input-error"></span>

        </label>

        <label class="popup__form-label">

          <input type="text" id="description-input"  class="popup__field popup__field_scope_description" name="description" minlength="2"
            maxlength="200" autocomplete="off" required>

          <span id="description-input-error" class="popup__input-error"></span>

        </label>

        <button type="submit" class="popup__save-button popup__save-button_scope_edit">Сохранить</button>

      </form>
    </div>

  </div>

  <div class="popup popup_scope_add">

    <div class="popup__wrapper">

      <form class="popup__form popup__form_scope_add" name="popup-add-form" novalidate>

        <button type="button" class="popup__close-popup">
          <img class="popup__close-popup-image" src="./images/popup/close-icon.svg"
            alt="Кнопка 'Закрыть всплывающее окно'">
        </button>
        <h2 class="popup__header">Новое место</h2>

        <label class="popup__form-label">
          <input type="text" id="picture-input" class="popup__field popup__field_scope_pic-name" autocomplete="off" name="place-name"
            maxlength="50" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="picture-input-error" class="popup__input-error"></span>
        </label>

        <label class="popup__form-label">
          <input type="url" id="url-input" class="popup__field popup__field_scope_url" autocomplete="off" name="place-url"
            placeholder="Ссылка на картинку" required>
          <span id="url-input-error" class="popup__input-error"></span>
        </label>

        <button type="submit" class="popup__save-button popup__save-button_scope_add">Создать</button>

      </form>
    </div>

  </div>

  <div class="popup popup_scope_picture">

    <div class="card-popup">

      <button type="button" class="card-popup__close-popup">
        <img class="card-popup__close-popup-image" src="./images/popup/close-icon.svg"
          alt="Кнопка 'Закрыть всплывающее окно'">
      </button>
      <img src="#" alt="#" class="card-popup__image">
      <p class="card-popup__caption"></p>

    </div>

  </div>

  <template id="card-template">
    <article class="card">
      <button type="button" class="card__delete-card"></button>
      <img src="#" alt="#" class="card__picture">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
